<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tasks</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><div class="title"><h1>TASKS</h1></div><div class="buttons"><button id="new-task">Create New Task</button></div><div class="projects"><div class="projects-top"><p id="projects-header">Projects</p><button id="add-project">+</button></div><div class="projects-content"></div></div></div><dialog class="project-modal"><form method="dialog" id="project-form"><div class="project-form-row"><label for="project-title">Project Title</label> <input name="project-title" id="project-title" required></div><div class="project-btns"><button type="submit" id="project-submit">Submit</button> <button type="button" id="project-cancel">Cancel</button></div></form></dialog><dialog class="task-modal"><form method="dialog" id="task-form"><div class="task-form-row"><label for="task-title">Title</label> <input name="task-title" id="task-title" maxlength="40" required></div><div class="task-form-row"><label for="task-desc">Description</label> <input name="task-desc" id="task-desc"></div><div class="task-form-row"><label for="task-due-date">Due Date</label> <input type="date" name="task-due-date" id="task-due-date" required></div><div class="task-form-row"><label for="task-priority">Priority</label> <select id="priority-select"><option>Low</option><option>Medium</option><option>High</option></select></div><div class="task-btns"><button type="submit" id="task-submit">Submit</button> <button type="button" id="task-cancel">Cancel</button></div></form></dialog><div class="content"></div></body></html>
